<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance | EduManage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/attendance.css">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-800">EduManage</h2>
      </div>
      <div class="p-4">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="students.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </a>
        <a href="attendance.html" class="nav-item active">
          <i class="fas fa-clipboard-check"></i>
          <span>Attendance</span>
        </a>
        <a href="grades.html" class="nav-item">
          <i class="fas fa-chart-bar"></i>
          <span>Grades</span>
        </a>
        <a href="schedule.html" class="nav-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Schedule</span>
        </a>
        <a href="messages.html" class="nav-item">
          <i class="fas fa-envelope"></i>
          <span>Messages</span>
        </a>
        <a href="settings.html" class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 flex flex-col">
      <!-- Header -->
      <div class="header">
        <div class="flex items-center">
          <button class="mobile-menu-btn mr-4">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="header-title" id="page-title">Attendance Tracking</h1>
        </div>
        <div class="user-profile">
          <span class="user-name">John Teacher</span>
          <div class="user-avatar">JT</div>
        </div>
      </div>

      <!-- Main Content Area -->
      <main class="flex-1 p-4 md:p-6">
        <div class="card p-6 mb-6">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h3 class="text-xl font-semibold mb-4 md:mb-0">
              Attendance Tracking
            </h3>
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto filters">
              <select id="class-select" class="form-input">
                <option value="">Select Class</option>
                <option value="10A">Grade 10 - A</option>
                <option value="11B">Grade 11 - B</option>
                <option value="12C">Grade 12 - C</option>
              </select>
              <input type="date" id="attendance-date" class="form-input" />
              <button class="btn btn-primary">
                <i class="fas fa-download mr-2"></i>
                Export
              </button>
            </div>
          </div>

          <!-- Stats Overview -->
          <div class="stats-grid mb-6">
            <div class="stats-card stats-total">
              <span class="text-sm opacity-90">Total Students</span>
              <span class="text-2xl font-bold mt-2" id="total-students">0</span>
            </div>
            <div class="stats-card stats-present">
              <span class="text-sm opacity-90">Present</span>
              <span class="text-2xl font-bold mt-2" id="present-count">0</span>
            </div>
            <div class="stats-card stats-absent">
              <span class="text-sm opacity-90">Absent</span>
              <span class="text-2xl font-bold mt-2" id="absent-count">0</span>
            </div>
            <div class="stats-card stats-late">
              <span class="text-sm opacity-90">Late</span>
              <span class="text-2xl font-bold mt-2" id="late-count">0</span>
            </div>
          </div>

          <!-- Attendance Table -->
          <div id="attendance-container">
            <div class="empty-state">
              <div class="empty-state-icon">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <h3 class="empty-state-title">No Data Available</h3>
              <p class="empty-state-text">
                Select a class and date to view attendance records
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/attendance.js"></script>
</body>

</html>
