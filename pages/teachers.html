<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers | EduManage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    .active-nav-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid white;
    }

    /* Responsive tables */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    /* Animation for cards */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form styles */
    .form-input {
      @apply w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500;
    }

    .form-label {
      @apply block text-gray-700 mb-2;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col md:flex-row">
    <div id="sidebar"></div>

    <main class="flex-1 p-6">
      <div id="header"></div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold">Teacher Records</h3>
          <button id="add-teacher-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="fas fa-plus mr-2"></i>Add Teacher
          </button>
        </div>

        <div id="teacher-table-container"></div>
      </div>
    </main>
  </div>

  <!-- Teacher Modal (hidden by default) -->
  <div id="teacher-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold" id="modal-title">Add Teacher</h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="teacher-form">
        <div class="mb-4">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Subject</label>
          <select class="form-input" required>
            <option value="">Select Subject</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="english">English</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Save Teacher
        </button>
      </form>
    </div>
  </div>

  <script src="../js/teachers.js">
    document.addEventListener("DOMContentLoaded", function () {
      // Sample teacher data
      let teachers = [
        {
          id: 1,
          name: "Dr. Sarah Johnson",
          email: "sarah@school.edu",
          subject: "Science",
          joinDate: "2021-03-15",
        },
        {
          id: 2,
          name: "Mr. David Wilson",
          email: "david@school.edu",
          subject: "Mathematics",
          joinDate: "2020-08-22",
        },
        {
          id: 3,
          name: "Ms. Emily Brown",
          email: "emily@school.edu",
          subject: "English",
          joinDate: "2022-01-10",
        },
        {
          id: 4,
          name: "Ms. Ellin Brown",
          email: "ellin@school.edu",
          subject: "Computer",
          joinDate: "2021-10-10",
        },
      ];

      const container = document.getElementById("teacher-table-container");
      const modal = document.getElementById("teacher-modal");
      const addTeacherBtn = document.getElementById("add-teacher-btn");
      const closeModalBtn = document.getElementById("close-modal");
      const teacherForm = document.getElementById("teacher-form");

      // Render teacher table
      function renderTeacherTable() {
        container.innerHTML = `
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-3 px-4">ID</th>
                            <th class="text-left py-3 px-4">Name</th>
                            <th class="text-left py-3 px-4">Email</th>
                            <th class="text-left py-3 px-4">Subject</th>
                            <th class="text-left py-3 px-4">Join Date</th>
                            <th class="text-left py-3 px-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${teachers
            .map(
              (teacher) => `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4">${teacher.id}</td>
                                <td class="py-3 px-4">${teacher.name}</td>
                                <td class="py-3 px-4">${teacher.email}</td>
                                <td class="py-3 px-4">${teacher.subject}</td>
                                <td class="py-3 px-4">${teacher.joinDate}</td>
                                <td class="py-3 px-4">
                                    <button class="text-blue-600 hover:text-blue-800 mr-2 edit-btn" data-id="${teacher.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800 delete-btn" data-id="${teacher.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `
            )
            .join("")}
                    </tbody>
                </table>
            </div>
        `;

        // Add event listeners to buttons
        document.querySelectorAll(".edit-btn").forEach((btn) => {
          btn.addEventListener("click", (e) =>
            editTeacher(e.target.closest("button").dataset.id)
          );
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", (e) =>
            deleteTeacher(e.target.closest("button").dataset.id)
          );
        });
      }

      // Add new teacher
      addTeacherBtn.addEventListener("click", () => {
        document.getElementById("modal-title").textContent = "Add Teacher";
        teacherForm.reset();
        modal.classList.remove("hidden");
      });

      // Close modal
      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // Handle form submission
      teacherForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(teacherForm);
        const newTeacher = {
          id: teachers.length + 1,
          name: formData.get("name"),
          email: formData.get("email"),
          subject: formData.get("subject"),
          joinDate: new Date().toISOString().split("T")[0],
        };
        teachers.push(newTeacher);
        renderTeacherTable();
        modal.classList.add("hidden");
      });

      // Edit teacher
      function editTeacher(id) {
        const teacher = teachers.find((t) => t.id == id);
        if (teacher) {
          document.getElementById("modal-title").textContent = "Edit Teacher";
          teacherForm.querySelector('input[name="name"]').value = teacher.name;
          teacherForm.querySelector('input[name="email"]').value = teacher.email;
          teacherForm.querySelector('select[name="subject"]').value =
            teacher.subject;
          modal.classList.remove("hidden");
        }
      }

      // Delete teacher
      function deleteTeacher(id) {
        if (confirm("Are you sure you want to delete this teacher?")) {
          teachers = teachers.filter((teacher) => teacher.id != id);
          renderTeacherTable();
        }
      }

      // Initial render
      renderTeacherTable();
    });

  </script>
  <script>
    // Load components
    fetch("../components/sidebar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("sidebar").innerHTML = data;
        // Set active nav item
        const items = document.querySelectorAll(".nav-item");
        items.forEach((item) => {
          item.classList.remove("active-nav-item");
          if (item.dataset.page === "teachers") {
            item.classList.add("active-nav-item");
          }
        });
      });

    fetch("../components/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header").innerHTML = data;
        document.getElementById("page-title").textContent =
          "Teacher Management";
      });
  </script>
</body>

</html>
