<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers | EduManage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
</head>

<body class="bg-gray-100">
  <div class="min-h-screen">
    <!-- Mobile Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-800">EduManage</h2>
      </div>
      <div class="p-4">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="students.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </a>
        <a href="teachers.html" class="nav-item active-nav-item">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Teachers</span>
        </a>
        <a href="../pages/classes.html" class="nav-item">
          <i class="fas fa-door-open"></i>
          <span>Classes</span>
        </a>
        <a href="../pages/subjects.html" class="nav-item">
          <i class="fas fa-book"></i>
          <span>Subjects</span>
        </a>
        <a href="../pages/attendance.html" class="nav-item">
          <i class="fas fa-clipboard-check"></i>
          <span>Attendance</span>
        </a>
        <a href="../pages/settings.html" class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 flex flex-col">
      <!-- Header -->
      <div class="header">
        <div class="flex items-center">
          <button class="mobile-menu-btn mr-4">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="header-title" id="page-title">Teacher Management</h1>
        </div>
        <div class="user-profile">
          <span class="user-name">John Admin</span>
          <div class="user-avatar">JA</div>
        </div>
      </div>

      <!-- Main Content Area -->
      <main class="flex-1 p-4 md:p-6">
        <div class="card p-6 mb-6">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h3 class="text-xl font-semibold mb-4 md:mb-0">
              Teacher Records
            </h3>
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto filters">
              <input type="text" id="search-teachers" placeholder="Search teachers..." class="form-input">
              <button id="add-teacher-btn" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>Add Teacher
              </button>
            </div>
          </div>

          <!-- Stats Overview -->
          <div class="stats-grid mb-6">
            <div class="stats-card stats-total">
              <span class="text-sm opacity-90">Total Teachers</span>
              <span class="text-2xl font-bold mt-2" id="total-teachers">4</span>
            </div>
            <div class="stats-card stats-science">
              <span class="text-sm opacity-90">Science Teachers</span>
              <span class="text-2xl font-bold mt-2" id="science-teachers">1</span>
            </div>
            <div class="stats-card stats-math">
              <span class="text-sm opacity-90">Math Teachers</span>
              <span class="text-2xl font-bold mt-2" id="math-teachers">1</span>
            </div>
            <div class="stats-card stats-english">
              <span class="text-sm opacity-90">Other Subjects</span>
              <span class="text-2xl font-bold mt-2" id="other-teachers">2</span>
            </div>
          </div>

          <!-- Teacher Table -->
          <div id="teacher-table-container">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Teacher Modal -->
  <div id="teacher-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold" id="modal-title">Add Teacher</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form id="teacher-form" class="p-6">
        <div class="mb-4">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-input" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-input" />
        </div>
        <div class="mb-4">
          <label class="form-label">Subject</label>
          <select name="subject" class="form-input" required>
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Computer">Computer</option>
            <option value="History">History</option>
            <option value="Geography">Geography</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Teacher</button>
        </div>
      </form>
    </div>
  </div>

  
</body>

</html>
