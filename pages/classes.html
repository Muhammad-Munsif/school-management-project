<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes | EduManage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 
</head>

<body class="bg-gray-100">
  <div class="min-h-screen">
    <!-- Mobile Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-800">EduManage</h2>
      </div>
      <div class="p-4">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="students.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </a>
        <a href="teachers.html" class="nav-item">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Teachers</span>
        </a>
        <a href="classes.html" class="nav-item active-nav-item">
          <i class="fas fa-door-open"></i>
          <span>Classes</span>
        </a>
        <a href="subjects.html" class="nav-item">
          <i class="fas fa-book"></i>
          <span>Subjects</span>
        </a>
        <a href="attendance.html" class="nav-item">
          <i class="fas fa-clipboard-check"></i>
          <span>Attendance</span>
        </a>
        <a href="settings.html" class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 flex flex-col">
      <!-- Header -->
      <div class="header">
        <div class="flex items-center">
          <button class="mobile-menu-btn mr-4">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="header-title" id="page-title">Class Management</h1>
        </div>
        <div class="user-profile">
          <span class="user-name">John Admin</span>
          <div class="user-avatar">JA</div>
        </div>
      </div>

      <!-- Main Content Area -->
      <main class="flex-1 p-4 md:p-6">
        <div class="card p-6 mb-6">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h3 class="text-xl font-semibold mb-4 md:mb-0">
              Class Management
            </h3>
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto filters">
              <button id="add-class-btn" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>Add Class
              </button>
            </div>
          </div>

          <!-- Stats Overview -->
          <div class="stats-grid mb-6">
            <div class="stats-card stats-total">
              <span class="text-sm opacity-90">Total Classes</span>
              <span class="text-2xl font-bold mt-2" id="total-classes">6</span>
            </div>
            <div class="stats-card stats-students">
              <span class="text-sm opacity-90">Total Students</span>
              <span class="text-2xl font-bold mt-2" id="total-students">185</span>
            </div>
            <div class="stats-card stats-teachers">
              <span class="text-sm opacity-90">Teachers</span>
              <span class="text-2xl font-bold mt-2" id="total-teachers">8</span>
            </div>
            <div class="stats-card stats-avg">
              <span class="text-sm opacity-90">Avg. Class Size</span>
              <span class="text-2xl font-bold mt-2" id="avg-class-size">31</span>
            </div>
          </div>

          <!-- Search and Filters -->
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-classes" placeholder="Search classes..." class="form-input search-input">
          </div>

          <div class="filter-container">
            <select id="grade-filter" class="form-input filter-select">
              <option value="">All Grades</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
            </select>
            <select id="teacher-filter" class="form-input filter-select">
              <option value="">All Teachers</option>
              <option value="Dr. Sarah Johnson">Dr. Sarah Johnson</option>
              <option value="Mr. David Wilson">Mr. David Wilson</option>
              <option value="Ms. Emily Brown">Ms. Emily Brown</option>
              <option value="Ms. Ellin Brown">Ms. Ellin Brown</option>
            </select>
          </div>

          <!-- Class Grid -->
          <div id="class-container" class="class-grid">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Class Modal -->
  <div id="class-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold" id="modal-title">Add Class</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form id="class-form" class="p-6">
        <div class="mb-4">
          <label class="form-label">Class Name</label>
          <input type="text" name="name" class="form-input" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Grade</label>
          <select name="grade" class="form-input" required>
            <option value="">Select Grade</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Section</label>
          <select name="section" class="form-input" required>
            <option value="">Select Section</option>
            <option value="A">Section A</option>
            <option value="B">Section B</option>
            <option value="C">Section C</option>
            <option value="D">Section D</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Teacher</label>
          <select name="teacher" class="form-input" required>
            <option value="">Select Teacher</option>
            <option value="Dr. Sarah Johnson">Dr. Sarah Johnson</option>
            <option value="Mr. David Wilson">Mr. David Wilson</option>
            <option value="Ms. Emily Brown">Ms. Emily Brown</option>
            <option value="Ms. Ellin Brown">Ms. Ellin Brown</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Subject</label>
          <select name="subject" class="form-input" required>
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Computer Science">Computer Science</option>
            <option value="History">History</option>
            <option value="Geography">Geography</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Class</button>
        </div>
      </form>
    </div>
  </div>

  
</body>

</html>
