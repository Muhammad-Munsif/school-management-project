<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes | EduManage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    .active-nav-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid white;
    }

    /* Responsive tables */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    /* Animation for cards */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form styles */
    .form-input {
      @apply w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500;
    }

    .form-label {
      @apply block text-gray-700 mb-2;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col md:flex-row">
    <div id="sidebar"></div>

    <main class="flex-1 p-6">
      <div id="header"></div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold">Class Management</h3>
          <button id="add-class-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="fas fa-plus mr-2"></i>Add Class
          </button>
        </div>

        <div id="class-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </main>
  </div>

  <script src="../js/classes.js">
    document.addEventListener("DOMContentLoaded", function () {
      // Sample class data
      const classes = [
        {
          id: 1,
          name: "Grade 10 - A",
          teacher: "Dr. Sarah Johnson",
          students: 32,
          subject: "Science",
        },
        {
          id: 2,
          name: "Grade 11 - B",
          teacher: "Mr. David Wilson",
          students: 28,
          subject: "Mathematics",
        },
        {
          id: 3,
          name: "Grade 9 - C",
          teacher: "Ms. Emily Brown",
          students: 30,
          subject: "English",
        },
      ];

      const container = document.getElementById("class-container");
      const addClassBtn = document.getElementById("add-class-btn");

      // Render class cards
      function renderClasses() {
        container.innerHTML = classes
          .map(
            (cls) => `
            <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow card-hover">
                <div class="bg-blue-600 text-white p-4">
                    <h4 class="text-xl font-semibold">${cls.name}</h4>
                    <p class="text-blue-100">${cls.subject}</p>
                </div>
                <div class="p-4">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-chalkboard-teacher text-gray-500 mr-2"></i>
                        <span>${cls.teacher}</span>
                    </div>
                    <div class="flex items-center mb-3">
                        <i class="fas fa-users text-gray-500 mr-2"></i>
                        <span>${cls.students} Students</span>
                    </div>
                    <div class="flex justify-between mt-4">
                        <button class="text-blue-600 hover:text-blue-800 edit-class" data-id="${cls.id}">
                            <i class="fas fa-edit mr-1"></i> Edit
                        </button>
                        <button class="text-red-600 hover:text-red-800 delete-class" data-id="${cls.id}">
                            <i class="fas fa-trash mr-1"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        `
          )
          .join("");

        // Add event listeners
        document.querySelectorAll(".edit-class").forEach((btn) => {
          btn.addEventListener("click", () => editClass(btn.dataset.id));
        });

        document.querySelectorAll(".delete-class").forEach((btn) => {
          btn.addEventListener("click", () => deleteClass(btn.dataset.id));
        });
      }

      // Add new class
      addClassBtn.addEventListener("click", () => {
        // In a real app, this would open a modal/form
        alert("Add new class functionality would go here");
      });

      // Edit class
      function editClass(id) {
        const selectedClass = classes.find((c) => c.id == id);
        if (selectedClass) {
          alert(`Editing class: ${selectedClass.name}`);
        }
      }

      // Delete class
      function deleteClass(id) {
        if (confirm("Are you sure you want to delete this class?")) {
          alert(`Class with ID ${id} would be deleted`);
          // In a real app: classes = classes.filter(c => c.id != id);
          // renderClasses();
        }
      }

      // Initial render
      renderClasses();
    });

  </script>
  <script>
    // Load components
    fetch("../components/sidebar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("sidebar").innerHTML = data;
        // Set active nav item
        const items = document.querySelectorAll(".nav-item");
        items.forEach((item) => {
          item.classList.remove("active-nav-item");
          if (item.dataset.page === "classes") {
            item.classList.add("active-nav-item");
          }
        });
      });

    fetch("../components/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header").innerHTML = data;
        document.getElementById("page-title").textContent =
          "Class Management";
      });
  </script>
</body>

</html>
