<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management | EduManage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Include Sidebar -->
        <div id="sidebar"></div>

        <main class="flex-1 p-6">
            <!-- Include Header -->
            <div id="header"></div>

            <!-- Student-specific content -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold">Student Records</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Student
                    </button>
                </div>
                
                <!-- Student table will be loaded here -->
                <div id="student-table-container"></div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../js/students.js"></script>
    <script>
        // Set page title
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('page-title').textContent = 'Student Management';
        });
        
        // Load components
        fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar').innerHTML = data);
            
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
</body>
</html>
